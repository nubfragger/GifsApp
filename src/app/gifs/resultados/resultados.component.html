<div class="row">
  <div
    *ngFor="let gif of resultados"
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
    <div class="card border-0">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top shadow p-1 mb-5 bg-body rounded">
    </div>
  </div>
</div>
